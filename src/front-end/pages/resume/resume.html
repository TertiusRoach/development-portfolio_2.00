<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ü†ã Tab Icon ü†ã-->
    <link rel="shortcut icon" href="dist/front-end/pages/resume/content/svg-files/signature-icon/primary-light.svg" />

    <link defer href="dist/front-end/pages/resume/style.css" type="text/css" rel="stylesheet" />
    <!--ü†ä <script defer src="dist/back-end/back-end.js" type="text/javascript"></script> ü†à-->
    <script
      defer
      src="dist/front-end/vendors/RequireJS.js"
      type="text/javascript"
      data-main="dist/front-end/front-end"
    ></script>

    <title>R√©sum√©</title>
  </head>
  <body id="resume-body" class="loading-body">
    <!--ü†â style="display: grid" ü†â-->
    <!--ü†ä class="loading-body" ü†à-->
    <style>
      .loading-body {
        display: grid;
        height: 100vh;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr;
        background: radial-gradient(circle, rgba(31, 49, 49, 1) 25%, rgba(61, 98, 98, 1) 100%, rgba(158, 176, 176, 1) 100%);
      }
      .loading-body main {
        grid-row-end: 2;
        grid-row-start: 1;
        grid-column-end: 2;
        grid-column-start: 1;
      }
      body main {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body main img {
        height: auto;
        max-width: 100%;
        filter: drop-shadow(0 0 1rem black);
      }
    </style>
    <main>
      <img
        width="1280"
        height="720"
        src="dist/front-end/pages/resume/content/gif-files/1280x720, 15fps/signature-light.gif"
        alt="Loading Screen"
      />
    </main>
    <script></script>
  </body>
</html>
